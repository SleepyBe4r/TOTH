<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lançar Notas e Faltas</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <!-- Flaticon Font -->
  <link href="./../../../../lib/flaticon/font/flaticon.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="./../../../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="./../../../../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="./../../../../css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-5">
      <a href="#" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px">
        <i class="fas fa-user-graduate"></i> <span class="text-primary">Lançar Notas</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto">
          <a href="./../../professor/area_Professor.html" class="nav-item nav-link">Área do Professor</a>
        </div>
        <a href="logout.html" class="btn btn-danger px-4">Sair</a>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->

  <!-- Content Start -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="bg-light shadow rounded p-4">
          <h4 class="text-primary">Menu</h4>
          <ul class="list-unstyled">
            <li>
              <a href="./../../professor/area_Professor.html" class="text-dark"><i class="fas fa-arrow-left"></i> Voltar
                ao Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Main Section -->
      <div class="col-md-9">
        <!-- Formulário de Lançamento -->
        <section id="form_notas" class="mb-5">
          <h4 class="text-primary">Lançar Notas e Faltas</h4>
          <form id="lancarNotasFaltasForm">
            <div class="form-group">
              <label for="turma">Turma:</label>
              <select id="turma" class="form-control" required>
                <option value="" selected disabled>Selecione a Turma</option>
                <option value="1-a">1° Ano A</option>
                <option value="1-b">1° Ano B</option>
                <option value="2-a">2° Ano A</option>
                <option value="2-b">2° Ano B</option>
              </select>
            </div>
            <div class="form-group">
              <label for="disciplina">Disciplina:</label>
              <select id="disciplina" class="form-control" required>
                <option value="" selected disabled>Selecione a Turma</option>
                <option value="Matemática">Matemática</option>
                <option value="Português">Português</option>
                <option value="História">História</option>
                <option value="Geografia">Geografia</option>
              </select>
            </div>
            <div id="alunosContainer">
              <!-- Linhas de alunos serão adicionadas dinamicamente aqui -->
            </div>
            <button type="button" class="btn btn-primary" onclick="addAluno()">Adicionar Aluno</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <!-- Content End -->

  <!-- Footer Start -->
  <div class="container-fluid bg-secondary text-white mt-5 py-1 px-sm-3 px-md-5" style="position:fixed; bottom: 0">
    <div class="row pt-5 d-flex justify-content-center">
      <div class="col-lg-3 col-md-6 mb-5">
        <a href="./../../../../index.html" class="navbar-brand font-weight-bold text-primary m-0 mb-4 p-0"
          style="font-size: 40px; line-height: 40px">
          <i class="flaticon-043-teddy-bear"></i>
          <span class="text-white ">Toth Academy</span>
        </a>
      </div>
    </div>
  </div>
  <!-- Footer End -->

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    let alunoId = 1;

    function addAluno() {
      const container = document.getElementById('alunosContainer');
      const alunoDiv = document.createElement('div');
      alunoDiv.className = 'form-row mb-3';
      alunoDiv.innerHTML = `
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Nome do Aluno" name="aluno_${alunoId}_nome" required />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Nota 1" name="aluno_${alunoId}_nota1" min="0" max="10" step="0.1" required />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Nota 2" name="aluno_${alunoId}_nota2" min="0" max="10" step="0.1" required />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Faltas" name="aluno_${alunoId}_faltas" min="0" required />
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-danger" onclick="removeAluno(this)">Remover</button>
          </div>
        `;
      container.appendChild(alunoDiv);
      alunoId++;
    }

    function removeAluno(button) {
      button.parentElement.parentElement.remove();
    }

    document.getElementById('lancarNotasFaltasForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Notas e faltas salvas com sucesso!');
    });
  </script>
</body>

</html>
