<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Toth Academy</title>
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f9fa;
    }

    .login-container {
      margin-top: 5rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    .login-container h3 {
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .btnSubmit {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .btnSubmit:hover {
      background-color: #0056b3;
    }

    .ForgetPwd {
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    .ForgetPwd:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light position-relative shadow">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <a href="index.html" class="navbar-brand font-weight-bold text-secondary">
        <i class="fas fa-school"></i>
        <span class="text-primary">Toth Academy</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">In√≠cio</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">Sobre</a></li>
          <li class="nav-item"><a href="class.html" class="nav-link">Classes</a></li>
          <li class="nav-item"><a href="team.html" class="nav-link">Professores</a></li>
          <li class="nav-item"><a href="gallery.html" class="nav-link">Galeria</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contato</a></li>
        </ul>
        <a href="login.html" class="btn btn-primary">Login</a>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->

  <!-- Login Section Start -->
  <div class="container login-container">
    <div class="row">
      <!-- Aluno Login -->
      <div class="col-md-6">
        <h3>Login - Aluno</h3>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required />
          </div>
          <div class="form-group">
            <a class="btnSubmit" href="./area_Aluno.html">Entrar</a>
          </div>
          <div class="form-group text-center">
            <a href="#" class="ForgetPwd">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>

      <!-- Professores/Admins Login -->
      <div class="col-md-6">
        <h3>Login - Professores/Admins</h3>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required />
          </div>
          <div class="form-group">
            <a class="btnSubmit" href="./area_Professor.html">Entrar como Professor</a>
          </div>
          <div class="form-group">
            <a class="btnSubmit" href="./area_Admin.html">Entrar como Admin</a>
          </div>
          <div class="form-group text-center">
            <a href="#" class="ForgetPwd">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Login Section End -->

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3 mt-5">
    <p>&copy; 2024 Toth Academy. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
